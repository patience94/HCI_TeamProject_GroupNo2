<div id="boundaryOffset"><p>对选定的一个或多个边界和刀具加工范围应用附加偏移。</p>
<p>除非刀具加工范围为<em>内部</em>(在这种情况下，正值表示会将边界向内偏移)，否则，正值表示会将边界向外偏移。</p>

<p>若要确保刀具的边缘与边界重叠，请选择<em>外部</em>刀具加工范围方法并指定一个较小的正值。</p>
<p>若要确保刀具的边缘完全避开边界，请选择<em>内部</em>刀具加工范围方法并指定一个较小的正值。</p>
