<div id="job_groupStock"><p>定义毛坯区域是创建刀具路径的重要部分。此部分使您可以定义原始毛坯材料的尺寸和形状。<br></p>
<p>系统的目标是围绕模型去除毛坯。具有毛坯的准确表达有助于创建更好的刀具路径。定义毛坯有助于估计加工零件所需的毛坯尺寸。</p>
