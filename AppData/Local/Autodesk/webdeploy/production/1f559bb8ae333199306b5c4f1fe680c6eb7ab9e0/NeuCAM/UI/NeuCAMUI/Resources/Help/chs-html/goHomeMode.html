<div id="goHomeMode"><p>原点位置是相对于 WCS 的已知 Z 值，在“设置策略”对话框“设置”选项卡的“工件坐标系(WCS)”区域中进行定义。</p>
<p>您可以强制刀具在启动操作之前或者在操作完成之后移到原点位置。在达到安全高度之前，刀具将始终在 X 轴方向上从毛坯中拔出，之后将在 Z 轴方向上移到原点位置。</p>

<p><b>注意:</b> 这里所说的原点位置不同于在“后处理器”对话框中使用某些后处理器定义的 G28 或 G53 原点位置。如果您不熟悉自己的后处理器和机床，同时设置这两个值可能会导致意外结果。</p>
