<p>1 - 单击<b>接受</b>以完成边界创建。<br>
2 - 单击<b>取消</b>以撤消自上次单击<b>接受</b>以来所做的任何更改。<br>
3 - 单击<b>删除</b>以删除活动边界。<br>
4 - 使用<b>插入点模式</b>以通过在现有直线附近或之上单击添加更多点。您可以单击并按住拖动其他点以更改边界的形状。<br>
5 - 使用<b>删除点模式</b>在点上单击以将其删除。<br>
6 - 单击<b>恢复视图</b>以返回到您第一次开始放置点时所在的初始视图。<br></p>
