<div id="leadMode"><p>引导模式设置提供了非常具体的引导控制。有五个选项可用。</p>
<p><b>失败</b> - 在不引起过切的情况下无法执行导入/导出时，导致失败。之后，需要用户干预以使导入合适。</p>
<p><b>放弃加工路径</b> - 放弃使用给定设置无法到达的任何加工路径。此选项会为任何后续操作剩余残料。</p>
<p><b>移动引导</b> - 沿零件将引导位置移到其他位置，直到留出空间，但按指定保留引导。</p>
<p><b>车削引导</b> - 更改引导角度，直到留出空间。</p>
<p><b>退刀引导</b> - 这是自动化程度最高的引导模式，也是默认设置。它允许连接所有的零件，在某些情况下，当没有其他替代方案时会执行径向退刀。这是建议的设置。</p>
</div>
