<p><b>铣削</b> - <em>具有旋转主轴和 2 - 5 个运动轴的机床。</em></p>
<p><b>车削</b> - <em>2 轴车床和具有铣削/车削配置的车床。</em></p>
<p><b>切削</b> - <em>水射流、激光或等离子机床。</em></p>
