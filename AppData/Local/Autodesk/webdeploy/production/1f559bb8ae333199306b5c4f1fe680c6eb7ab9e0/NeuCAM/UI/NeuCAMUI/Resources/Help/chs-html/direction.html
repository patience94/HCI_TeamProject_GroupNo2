<div id="direction"><p>“方向”选项可让您控制程序应尝试保持顺铣还是逆铣。</p>
<p><b>注</b>: 根据具体的形状，在整个刀具路径中不能始终保持顺铣或逆铣。</p>

<p><b>单向</b></p>
<p>选择<em>单向</em>可沿单一方向加工所有加工路径。使用<em>单向</em>时，程序会尝试相对于选定边界使用顺铣。</p>
<p><b>单向逆铣</b></p>
<p>与<em>单向</em>设置相比，该选项将反转刀具路径的方向以生成逆铣刀具路径。</p>
<p><b>双向</b></p>
<p>在<em>双向</em>处于选中状态时，程序会忽略加工方向，并将加工路径与导致最短刀具路径的方向相关联。</p>
