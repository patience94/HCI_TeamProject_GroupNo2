<div id="boundaryContainment"><p>使用刀具加工范围来控制刀具相对于选定边界的位置。</p>
<p><b>刀具位于边界以内</b></p>
<p>整个刀具位于边界以内。因此，可能不会加工该边界包含的整个曲面。</p>
<p><b>刀具中心位于边界之上</b></p>
<p>边界可限制刀具的中心。此设置可确保对边界内的整个表面进行加工。但是，边界外的区域也可能被加工。</p>
<p><b>刀具位于边界以外</b></p>
<p>将在边界之内创建刀具路径，但刀具边缘可以移到边界的外部边上。</p>
