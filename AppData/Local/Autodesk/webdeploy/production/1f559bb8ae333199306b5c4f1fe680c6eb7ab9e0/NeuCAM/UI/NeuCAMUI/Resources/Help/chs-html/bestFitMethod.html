<div id="bestFitMethod"><p>指定可在零件对齐中自由变换的轴。选择机床和后处理器支持的方法。</p>
<ul>
<li><b>3 轴</b>: 允许沿一个、两个或三个线性轴进行平移。</li>
<li><b>4 轴</b>: 允许沿所有线性轴进行平移以及沿一个旋转轴进行旋转。</li>
<li><b>5 轴</b>: 允许沿所有轴进行平移和旋转。</li>
</ul>
