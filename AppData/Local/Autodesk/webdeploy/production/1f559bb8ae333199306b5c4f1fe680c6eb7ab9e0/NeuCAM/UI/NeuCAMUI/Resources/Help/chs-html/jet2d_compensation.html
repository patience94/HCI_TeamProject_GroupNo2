<div id="jet2d_compensation"><p>确定如何从选定边偏移切削。</p>
<table class="tipTable" cellspacing="10">
<tr>
<td><center><img border="0" width="300" height="120" src="../images/WJ_Cutter_Comp1A.png"/></center></td>
</tr><tr>
<td><center><p><b>左侧、右侧和中心切削偏移的示例。</b><br>
始终从切削的方向确定左侧和右侧。</p></center></td>
</tr></table>
<ul>
<li><b>左</b> - 补偿所选边的左侧。<br></li>
<li><b>右</b> - 补偿所选边的右侧。<br></li>
<li><b>中心</b> - 将刀头直接放置在所选边上。<br></li>
</ul>
<p>“左侧”将基于这些规则来补偿远离边的头部。<br>
* 对于外部切削，采用顺时针链选方式。<br>
* 对于内部切削，采用逆时针链选方式。<br>
更改切削方向需要右侧补偿方向。<br></p>
<p><b>注意:</b> - 将“中心”用于蚀刻。<br>
这将使头部直接放置在选定链上。<br></p>
</div>
