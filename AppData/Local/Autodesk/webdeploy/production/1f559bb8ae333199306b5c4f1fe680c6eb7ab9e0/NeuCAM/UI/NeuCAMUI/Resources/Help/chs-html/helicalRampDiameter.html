<div id="helicalRampDiameter"><p>用于螺旋进刀至型腔的最大直径。</p>
<p>最佳值会使刀具与其中心重叠，同时仍然会创建最大螺旋镗孔以进入到型腔。目标是为了实现良好的排屑。如果该值大于刀具直径，那么会在螺旋的中心留下一个直立的凸柱。</p>
