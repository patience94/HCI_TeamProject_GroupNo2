<div id="jet2d_cuttingMode"><p>对于具有内部<b>质量</b>表以为要切削的材料设置<br>
适当切削进给量的机床，使用此选项。</p>
<p>* <b>贯穿 - 自动</b><br>
* <b>贯穿 - 高质量</b><br>
* <b>贯穿 - 中等质量</b><br>
* <b>贯穿 - 低质量</b><br>
* <b>凹雕</b><br>
* <b>蒸汽</b><br></p>
<p><b>注意:</b> 蚀刻会在材料表面上留下刻痕，而不会刻纹过深。<br>
蒸汽用于燃烧掉某些材料中的塑料薄膜。<br>
这些选项中的某些选项不适用于所有机床类型。<br>
示例: 您无法使用等离子刀具进行凹雕。<br></p>
</div>
