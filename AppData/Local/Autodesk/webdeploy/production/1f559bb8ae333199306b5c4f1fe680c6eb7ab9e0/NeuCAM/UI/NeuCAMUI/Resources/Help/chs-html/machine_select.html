<p>选择机床类型可定义哪些刀具路径加工策略可用。根据您的选择，可能会显示附加机床从属参数。请从列表中选择机床，或者拾取常规机床表达。<br></p>
<p><b>铣削</b> - <em>具有旋转主轴和 2 - 5 个运动轴的机床。</em></p>
<p><b>车削</b> - <em>2 轴车床和具有铣削/车削配置的车床。</em></p>
<p><b>切削</b> - <em>水射流、激光或等离子机床。</em></p>
<p><b>附加</b> - <em>使用塑料或金属的 3D 打印</em></p>
