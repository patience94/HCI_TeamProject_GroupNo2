<p><b>顺铣与逆铣</b></p>
<p>顺铣可以看成是刀具沿着它切削的表面<em>走圆弧</em>。在大多数金属中，该操作通常可以实现更好的精加工，但需要良好的机床刚度。使用此方法时，切屑在最大厚度处开始，在切削末端将变薄，这意味着碎屑中产生的热量较多，而零件中产生的热量较少。</p>
<p>使用逆铣时，刀具将通过<em>旋转逐渐远离</em>它正切削的表面。该方法更多的是与手动或刚度较低的机床结合使用。当加工某些木材等特定材料时，这种方法确实具有一些优势，甚至可以实现更好的精加工。</p>
