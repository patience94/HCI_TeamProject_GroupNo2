<div id="bore_compensationType"><p>指定补偿类型。</p>
<ul>
<li><b>在计算机中</b> - 刀具补偿由程序根据根据选定的刀具直径自动计算。后处理的输出直接包含补偿路径，而非 G41/G42 代码。</li>
<li><b>受控</b> - <em>不</em>计算刀具补偿，而是输出 G41/G42 代码，以允许操作员在机床控制器上设置补偿量和磨损。</li>
<li><b>磨损</b> - 就像选择了<em>在计算机中</em>时一样工作，但也输出 G41/G42 代码。这将允许机床操作员通过将刀具大小差异输入为负数，在机床控制器上调整刀具磨损。</li>
<li><b>逆向磨损</b> - 与<em>磨损</em>选项相同，但将磨损调整量输入为正值。</li>
</ul>
</div>
