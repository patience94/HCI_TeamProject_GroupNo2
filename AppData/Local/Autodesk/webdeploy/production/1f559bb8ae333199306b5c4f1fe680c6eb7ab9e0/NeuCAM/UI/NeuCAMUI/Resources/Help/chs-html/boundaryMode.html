<p><b>无</b> - 刀具轨迹无限制加工所有毛坯。<b>注意:</b> <em>无</em>选项并不适用于所有加工策略。</p>
<p><b>边界盒</b> - 将刀具路径包含在从 WCS 查看时零件的最大范围定义的盒内。</p>
<p><b>轮廓</b> - 将刀具路径包含在从 WCS 查看时零件阴影定义的边界内。</p>
<p><b>选择</b> - 将刀具路径包含在选定边界指定的区域内。</p>
