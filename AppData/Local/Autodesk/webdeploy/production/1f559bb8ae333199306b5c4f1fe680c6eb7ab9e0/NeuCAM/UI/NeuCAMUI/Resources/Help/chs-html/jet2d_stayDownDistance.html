<p>较小的距离会导致头部退刀到安全平面。较大的值允许您在顶部高度处保持向下。</p>
<p><b>注意:</b> - 在第一个示例中，您可以了解快速移动如何避开任何以前切削的轮廓。较小的零件会倾斜，这可能导致与头部发生碰撞。绕以前切削的轮廓移动可防止崩溃发生。</p>
