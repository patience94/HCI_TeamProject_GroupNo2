<p><b>锐角</b> - 选择锐角并使用“倒角宽度”设置定义倒角的大小。</p>
<p><b>倒角边</b> - 选择倒角的底部边。系统会自动计算倒角宽度。</p>
<p><b>重要说明:</b>  选定的所有边必须位于倒角面的底边或未倒角边。如果选择了这两种边类型，那么已经创建倒角造型的边最终使用的倒角将是其本身大小的两倍。</p>
