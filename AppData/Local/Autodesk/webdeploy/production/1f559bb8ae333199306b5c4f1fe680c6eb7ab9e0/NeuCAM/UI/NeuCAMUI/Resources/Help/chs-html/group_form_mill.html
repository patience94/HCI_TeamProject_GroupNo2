<div id="group_form_mill"><p>使用“成形铣刀”，可以利用导入的 CAD 图形或草图创建自定义形状的刀具。大多数刀具制造商的网站上都提供有 CAD 图形。</p>
<p>边界应该是平坦、闭合的 2D 形状。不允许使用非连续线(例如构造线)。</p>
<p>一旦创建，该刀具将被保存到刀具库中的当前文档。您可以打开刀具库添加更多切削参数或描述。可将该刀具移动到任何本地库或云存储库以供将来使用。</p>
