<div id="finishingOverlap"><p>精加工重叠是指刀具在导出前超出进刀点的距离。</p>
<p>指定<em>精加工重叠</em>可确保正确清除进刀点处的材料。</p>

<td><center><p><b>无精加工重叠</b></p></center></td>
<td><center><p><b>0.25 英寸精加工重叠</b></p></center></td>

<p><b>注意:</b> 精加工重叠遵循选定的轮廓，因此可以放心地指定较大的重叠。</p>
