<div id="machine_select_combo"><p>“机床”下拉列表使您可以选择先前使用的机床，或拾取 <b>无</b> 删除选择的机床。选择机床类型可定义哪些加工策略可用。<br></p>
<p>按 <b>选择</b> 可查看可用的机床类型。拾取加工流程可过滤机床列表。<br></p>
<p>选择机床类型可定义哪些加工策略可用。</p>
<p><b>铣削</b> - 具有旋转主轴和 2 - 5 个运动轴的机床。</p>
<p><b>车削</b> - 2 轴车床和具有铣削/车削配置的车床。</p>
<p><b>切削</b> - 水射流、激光或等离子机床。</p>
<p><b>附加</b> - 使用塑料或金属的 3D 打印。</p>
</div>
