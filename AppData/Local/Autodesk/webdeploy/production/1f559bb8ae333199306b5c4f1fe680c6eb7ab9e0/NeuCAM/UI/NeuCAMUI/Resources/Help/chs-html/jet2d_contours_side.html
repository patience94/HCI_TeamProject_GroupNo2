<div id="jet2d_contours_side"><p>用于偏移所选边或草图</p>
<p>使用此选项可偏移原始边或草图形状之内或之外的轮廓。可用于沿轮廓边进行凹雕。允许您从所选侧边补偿方向偏移或者反转补偿偏移方向。</p>
<p>* <b>在外部开始</b> <br>
* <b>在内部开始</b><br>
* <b>始终在外部</b><br>
* <b>始终在内部</b> <br></p>
<p><b>注意</b> - 如果将“刀具”-“切削模式”设置为“凹雕”，则“侧边补偿”将默认为“中心”。除非将“侧边补偿”设置为“左”或“右”，否则更改<b>侧</b>选项将不起作用。</p>
</div>
