<div id="jet2d_topHeight_mode"><p>顶部高度用于设置描述零件顶部的高度。顶部高度与后续偏移结合使用来确立该高度。</p>
<table class="tipTable" cellspacing="10">
<tr>
<td><center><img border="0" width="219" height="254" src="../images/WJ_Heights_Top_2A.png"/></center></td>
</tr><tr>
<td><center><p><b>顶部高度</b></p></center></td>
</tr></table>
<ul>
<li><b>安全高度:</b> 相对于<em>安全高度</em>的增量偏移。</li>
<li><b>退刀高度:</b> 相对于<em>退刀高度</em>的增量偏移。</li>
<li><b>模型顶部:</b>  相对于<em>模型顶部</em>的增量偏移。</li>
<li><b>模型底部:</b>  相对于<em>模型底部</em>的增量偏移。</li>
<li><b>毛坯顶部:</b>  相对于<em>毛坯顶部</em>的增量偏移。</li>
<li><b>毛坯底部:</b>  相对于<em>毛坯底部</em>的增量偏移。</li>
<li><b>选择的轮廓:</b> 相对于模型中所选<em>轮廓</em>的增量偏移。</li>
<li><b>选择:</b> 相对于模型中所选<em>点(顶点)</em>、<em>边缘</em>或<em>面</em>的增量偏移。</li>
<li><b>绝对原点:</b> 相对于在特定操作内在<em>设置</em>或<em>刀具朝向</em>中定义的<em>原点</em>的绝对偏移。</li>
</ul>
