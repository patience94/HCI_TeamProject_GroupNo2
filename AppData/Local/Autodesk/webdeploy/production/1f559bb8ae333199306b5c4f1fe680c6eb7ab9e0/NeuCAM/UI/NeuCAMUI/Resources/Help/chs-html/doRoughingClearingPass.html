<div id="doRoughingClearingPass"><p>指定应清除初始粗加工路径留下的剩余材料。启用此设置可避免在最终型面路径中刀具载荷超出预期的材料量。这在剩余材料留在凹槽壁上时，特别有助于处理某些形状。</p>
