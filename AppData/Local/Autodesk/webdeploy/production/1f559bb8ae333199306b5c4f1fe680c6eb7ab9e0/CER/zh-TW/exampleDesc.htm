<table width="400"><td><p>移動新的選項板時出現問題 <span class="warning">&lt; <em>這將成為您的問題標題</em></span><br> 1.開啟任一圖檔<br> 2.從工作區工具列選取「我的工作區」<br> 3.在「工具選項板」上選取最高選項板<br> 4.在「工具選項板」標題列上按一下滑鼠右鍵，然後選取「新選項板」<br> 5.在新選項板頁籤上按一下滑鼠右鍵，然後「下移」至底端</p>
<p>發生重大錯誤</p></td>
