<table width="400"><td><p>新しいパレットを移動すると問題が発生する <span class="warning">&lt; <em>この部分が問題の見出しになります</em></span><br> 1. 任意の図面ファイルを開く。<br> 2. ［ワークスペース］ツールバーから、&ldquo;マイ ワークスペース&rdquo; を選択する。<br> 3. &ldquo;ツール パレット&rdquo;で、一番上のパレットを選択する。<br> 4. &ldquo;ツール パレット&rdquo; タイトル バーを右クリックし、&ldquo;パレットを新規作成&rdquo;を選択する。<br> 5. 新しく作成したパレットのタブを右クリックし、&rdquo;下へ移動&rdquo;を選択して一番下に移動させる。</p>
